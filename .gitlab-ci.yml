stages:
  - lint
  - test

.test:
  image: python:3-alpine
  before_script:
    - echo "before testing"
    - apk add build-base
    - apk add libffi-dev
    - apk add openssl-dev
    - pip install poetry
    - poetry install

unit-test:
  stage: test
  extends: .test
  script:
    - echo "testing"
    - poetry run python -m unittest discover tests

lint:
  image: python:3-alpine
  stage: lint
  extends: .test
  script:
    - poetry run flake8 xrpl tests
